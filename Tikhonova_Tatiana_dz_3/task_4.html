<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*4. Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort*/
        'use strict';
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        /* Функция возвращает товары с фотографиями.
        Если у товара нет фото, или массив с фото пустой, вернет ложь, иначе- истина*/
        function productsWithPhotos(products) {
            if (!products.photos)
                return false
            else if (!products.photos[0])
                return false
            return true
        };

        console.log(products.filter(productsWithPhotos));

        /* функция возвращает отсортированный по цене массив.
        в самой функции происходит сравнение цен*/
        products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            if (a.price == b.price) {
                return 0;
            }
        });

        console.log(products)
    </script>
</body>

</html>
