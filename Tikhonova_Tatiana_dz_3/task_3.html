<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*3Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
    15%, можете использовать метод forEach*/
        'use strict';
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        products.forEach(function (product) {
            product.price -= product.price * 0.15;
            console.log(product)
        });
    </script>
</body>

</html>
