<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока),
а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. 
Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство
 text объекта.
б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти 
свойства с помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost 
должно создаваться свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost
 методы из Post. Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет
  назначать свойству highlighted значение true*/
        'use strict';
        //a) es5:
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        };

        const post1 = new Post('Rowling', 'Harry Potter', 2003);
        console.log(post1.author);
        console.log(post1.text);
        post1.edit('hello world');
        console.log(post1.text);

        //b) es5:
        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;
        AttachedPost.prototype.makeTextHighlighted = function (highlighted) {
            this.highlighted = true;
        }

        const post2 = new AttachedPost('Joan', 'Fantastic Beasts', 2018)
        console.log(post2.author);
        console.log(post2.text);
        console.log(post2.highlighted);
        post2.makeTextHighlighted();
        console.log(post2.highlighted);


        //a) es6:
        class PostNew {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }
        const post3 = new PostNew('Stephen King', 'It', 1986);
        console.log(post3.author);
        console.log(post3.text);
        post3.edit('new book');
        console.log(post3.text);

        //b) es6:
        class AttachedPostNew extends PostNew {
            constructor(author, text, date) {
                super(author, text, date)
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
        const post4 = new AttachedPostNew('King', '11/22/63', 2011)
        console.log(post4.author);
        console.log(post4.text);
        console.log(post4.highlighted);
        post4.makeTextHighlighted();
        console.log(post4.highlighted);

    </script>
</body>

</html>
