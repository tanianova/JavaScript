<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока), конструктор Product, 
        который принимает параметры name и price, сохраните их как свойства объекта. Также объекты 
        типа Product должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте 
        на 25%. Имейте в виду, что метод make25PercentDiscount не должен быть внутри функции-
        конструктора, и также не нужно создавать отдельный объект-прототип (как объект transport в уроке).*/
        'use strict';
        //es5:
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price - (this.price / 100 * 25)
        };

        const products = [
            new Product('1', 100),
            new Product('2', 200),
            new Product('3', 300)
        ];

        for (let product of products) {
            product.make25PercentDiscount();
        }
        console.log(products)

        //es6:
        class ProductNew {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price - (this.price / 100 * 25)
            }
        }
        const product1 = new ProductNew('bag', 250);
        console.log(product1);
        product1.make25PercentDiscount();
        console.log(product1);

    </script>
</body>

</html>
