<body>
    <script>
        /*4. Реализовать основные 4 арифметические операции (+,-,*,/) в виде функций с двумя параметрами.
         Обязательно использовать оператор return. */
        'use strict';
        function addNumbers(a, b) {
            return (a + b);
        }
        function subNumbers(a, b) {
            return (a - b);
        }
        function multNumbers(a, b) {
            return (a * b);
        }
        function divNumbers(a, b) {
            return (a / b);
        }
        console.log(addNumbers(1, 6));
        console.log(subNumbers(1, 6));
        console.log(multNumbers(1, 6));
        console.log(divNumbers(1, 6));
    </script>
</body>
