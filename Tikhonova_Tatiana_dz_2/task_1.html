<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* объяснить, почему код дает именно такие результаты*/
        'use strict';
        let a = 1, b = 1, c, d;
        /*1. a = 1, далее мы использовали префиксную форму инкрементирования:
        сначала прибавили один к переменной а(a=2), затем вывели результат в переменную с (c=2) */
        c = ++a; alert(c); //2
        /*2. b = 1, далее мы использовали постфиксную форму инкрементирования:
        сначала вывели результат в переменную d (d=1), затем добавили единицу 
        в переменную b (b=2)*/
        d = b++; alert(d); //1
        /*3.переменная a у нас уже была равна двум (из примера 1.), мы прибавили еще 
        единицу с помощью префиксной формы инкрементирования, получили a=3. 
        Далее по формуле прибавили двойку, результат с = 5*/
        c = (2 + ++a); alert(c); // 5
        /*4.переменная b у нас уже равна двум(из примера 2.), мы прибавили
        еще единицу с помощью постфиксной формы инкрементирования, получили b=3,
        а так как форма инкрементирования постфиксная, то в результат пойдет переменная b=2. 
        Далее по формуле прибавили двойку, результат d = 4*/
        d = (2 + b++); alert(d); // 4
        /*из третьего примера мы получили переменную a=3, вывели на экран*/
        alert(a);  // 3
        /*из четвертого примера мы получили переменную b=3, вывели на экран*/
        alert(b);  // 3
    </script>
</body>

</html>
