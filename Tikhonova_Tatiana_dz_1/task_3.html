<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:*/
        'use strict';
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. десять плюс десять = 20
        2. число 20 неявно становится строкой.
        3. конкатенация строки 20  и строки 10 получается 2010.
        4. 2010 присваиваем в переменную result1
        5. с помощью console.log выводим result1 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. числа 10 и 10 неявно становятся строкой.
        2. конкатенация строк 10, 10 и 10 получается 101010.
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. строка 10 при помощи унарного плюса становится числом
        2. сложение чисел 10 10 и 10 = 30
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. унарный минус приводит пустую строку к числу 0
        2. деление на -0 равняется -Infinity
        3. -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1. унарный плюс приводит строку 2,5 к числу
        2. так как 2 и 5 разделены запятой, то это не одно число, а два числа, то есть массив
        2. при делении на не число выскакивает ошибка NaN
        3. NaN присваивается в переменную result5
        4.  console.log выводит result5 в консоль
        */
    </script>
</body>

</html>
